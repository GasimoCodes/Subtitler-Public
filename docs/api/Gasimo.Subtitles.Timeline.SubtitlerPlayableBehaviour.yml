    startLine: 26
  assemblies:
  - Gasimo.Subtitler.Timeline
  namespace: Gasimo.Subtitles.Timeline
  summary: "    <p>This method is invoked when one of the following situations occurs:\r\n&lt;br&gt;&lt;br&gt;\r\n     The effective play state during traversal is changed to Playables.PlayState.Paused. This state is indicated by FrameData.effectivePlayState.&lt;br&gt;&lt;br&gt;\r\n     The PlayableGraph is stopped while the playable play state is Playing. This state is indicated by PlayableGraph.IsPlaying returning true.</p>"
  example: []
  syntax:
    content: public override void OnBehaviourPause(Playable playable, FrameData info)
    parameters:
    - id: playable
      type: UnityEngine.Playables.Playable
      description: The Playable that owns the current PlayableBehaviour.
    - id: info
      type: UnityEngine.Playables.FrameData
      description: A FrameData structure that contains information about the current frame context.
    content.vb: Public Overrides Sub OnBehaviourPause(playable As Playable, info As FrameData)
  overridden: UnityEngine.Playables.PlayableBehaviour.OnBehaviourPause(UnityEngine.Playables.Playable,UnityEngine.Playables.FrameData)
  overload: Gasimo.Subtitles.Timeline.SubtitlerPlayableBehaviour.OnBehaviourPause*
